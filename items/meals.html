<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meals Items</title>
<link rel="stylesheet" href="../css/items.css">
</head>

<body>

<div class="navbar">
  <a href="../home.html">Home</a>
  <a href="../cart.html">Cart</a>
</div>

<h2 class="title">Meals Items</h2>

<div class="items-container">

  <div class="item">
    <img src="../images/meal1.jpg" alt="">
    <h3>Full Meals</h3>
    <p><span class="strike">₹150</span> <span class="price">₹75</span></p>
    <button onclick="addToCart('Full Meals',75,'../images/meal1.jpg')">Add to Cart</button>
  </div>

  <div class="item">
    <img src="../images/meal2.jpg" alt="">
    <h3>Mini Meals</h3>
    <p><span class="strike">₹120</span> <span class="price">₹60</span></p>
    <button onclick="addToCart('Mini Meals',60,'../images/meal2.jpg')">Add to Cart</button>
  </div>

  <div class="item">
    <img src="../images/meal3.jpg" alt="">
    <h3>Veg Meals</h3>
    <p><span class="strike">₹130</span> <span class="price">₹65</span></p>
    <button onclick="addToCart('Veg Meals',65,'../images/meal3.jpg')">Add to Cart</button>
  </div>

  <div class="item">
    <img src="../images/meal4.jpg" alt="">
    <h3>Special Thali</h3>
    <p><span class="strike">₹200</span> <span class="price">₹100</span></p>
    <button onclick="addToCart('Special Thali',100,'../images/meal4.jpg')">Add to Cart</button>
  </div>

</div>

<script>
function addToCart(name, price, img) {
    let cart = JSON.parse(localStorage.getItem("tempCart")) || [];
    cart.push({ name, price, img });
    localStorage.setItem("tempCart", JSON.stringify(cart));
    alert(name + " added to cart!");
}
</script>

</body>
</html>
