<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiffins Items</title>
<link rel="stylesheet" href="../css/items.css">
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <a href="../home.html">Home</a>
  <a href="../cart.html">Cart</a>
</div>

<h2 class="title">Tiffins Items</h2>

<div class="items-container">

  <div class="item">
    <img src="../images/tiffin1.jpg" alt="">
    <h3>Idly</h3>
    <p><span class="strike">₹50</span> <span class="price">₹25</span></p>
    <button onclick="addToCart('Idly',25,'../images/tiffin1.jpg')">Add to Cart</button>
  </div>

  <div class="item">
    <img src="../images/tiffin2.jpg" alt="">
    <h3>Dosa</h3>
    <p><span class="strike">₹60</span> <span class="price">₹30</span></p>
    <button onclick="addToCart('Dosa',30,'../images/tiffin2.jpg')">Add to Cart</button>
  </div>

  <div class="item">
    <img src="../images/tiffin3.jpg" alt="">
    <h3>Poori</h3>
    <p><span class="strike">₹70</span> <span class="price">₹35</span></p>
    <button onclick="addToCart('Poori',35,'../images/tiffin3.jpg')">Add to Cart</button>
  </div>

  <div class="item">
    <img src="../images/tiffin4.jpg" alt="">
    <h3>Uthappam</h3>
    <p><span class="strike">₹80</span> <span class="price">₹40</span></p>
    <button onclick="addToCart('Uthappam',40,'../images/tiffin4.jpg')">Add to Cart</button>
  </div>

  <div class="item">
    <img src="../images/tiffin5.jpg" alt="">
    <h3>Pesarattu</h3>
    <p><span class="strike">₹90</span> <span class="price">₹45</span></p>
    <button onclick="addToCart('Pesarattu',45,'../images/tiffin5.jpg')">Add to Cart</button>
  </div>

</div>

<script>
function addToCart(name, price, img) {
    let cart = JSON.parse(localStorage.getItem("tempCart")) || [];
    cart.push({ name, price, img });
    localStorage.setItem("tempCart", JSON.stringify(cart));
    alert(name + " added to cart!");
}
</script>

</body>
</html>
